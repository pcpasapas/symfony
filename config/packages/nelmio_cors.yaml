nelmio_cors:
    defaults:
        origin_regex: false
        allow_origin: ['http://localhost:3000']
        allow_headers: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        expose_headers: ['Link']
        max_age: 3600
        forced_allow_origin_value: '*'
    paths:
        '^/':
